{% extends "doc/chrome.html" %}
{% load staticfiles %}

{% block inner-content %}

  <h3 class="content-title">discharge patient</h3>
  <form action="{% url 'discharge' patient_id=patient.id %}" method="post">
    {% csrf_token %}
    <div class="form-group" style="text-align:center;">
      <label for="should_discharge" style="display:block; margin-top:25px;">discharge {{patient.first_name}} {{patient.last_name}}?</label>
      <label class="radio-inline">
        <input type="radio" name="should_discharge" id="should_discharge1" value="1"> yes
      </label>
      <label class="radio-inline">
        <input type="radio" name="should_discharge" id="should_discharge2" value="0" checked="true"> no
      </label>
    </div>
    <div style="text-align:center; margin-top:30px;">
      <button type="submit" class="btn btn-default vita">submit</button>
    </div>
  </form>

{% endblock %}
