{% extends "doc/chrome.html" %}
{% load staticfiles %}

{% block inner-content %}


  <form action="{% url 'new_patient' %}" method="post">
    {% csrf_token %}
    <div class="form-group" style="margin-top:12px;">
      <label for="first_name">first name</label>
      <input class="form-control" id="first_name" name="first_name" placeholder="John"> 
    </div>
    <div class="form-group">
      <label for="last_name">last name</label>
      <input class="form-control" id="last_name" name="last_name" placeholder="Doe"> 
    </div>
    <div style="text-align:center;">
      <button type="submit" class="btn btn-default vita">admit</button>
    </div>
  </form>

{% endblock %}
